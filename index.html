<!DOCTYPE html>
<html lang="pt_BR" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxado Developer</title>
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="shortcut icon" href="./src/img/favicon/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div class="logo-holder">
            <img src="./src/img/header/maxado-logo.svg" alt="">
        </div>
        <div class="my-name">
            <strong id="header-name"></strong>
            <a href="">
                <small id="header-username"></small>
            </a>
        </div>
        <div id="toggleTheme" class="dark-mode-switch">
            <img src="./src/img/header/switch_on.svg" alt="" class="theme-icon"
                data-src-light="./src/img/header/switch_on.svg" data-src-dark="./src/img/header/switch_off.svg">
        </div>
    </header>
    <main>
        <section id="s1" class="home">
            <h1 id="home-title"></h1>
            <div id="home-description">
                <img class="big-image paquimeter pc" src="./src/img/home/paquimeter-pc.jpg" alt="">
                <img class="big-image paquimeter phone" src="./src/img/home/paquimeter-phone.jpg" alt="">
            </div>
        </section>
        <section class="socials">
            <div class="socials-box">
                <a href="https://www.linkedin.com/in/maxadobr/">
                    <img src="./src/img/contact/l-linkedin.svg" class="theme-icon"
                        data-src-light="./src/img/contact/l-linkedin.svg"
                        data-src-dark="./src/img/contact/d-linkedin.svg">
                </a>
                <a href="https://github.com/maxadobr">
                    <img src="./src/img/contact/l-github.svg" class="theme-icon"
                        data-src-light="./src/img/contact/l-github.svg" data-src-dark="./src/img/contact/d-github.svg">
                </a>
                <a target="_blank" href="https://www.instagram.com/maxadobr/">
                    <img src="./src/img/contact/l-instagram.svg" class="theme-icon"
                        data-src-light="./src/img/contact/l-instagram.svg"
                        data-src-dark="./src/img/contact/d-instagram.svg">
                </a>
            </div>
        </section>
        <section id="s2" class="differential">
            <h2 id="differential-title"></h2>
            <div id="differential-description">
            </div>
        </section>
        <section id="s3" class="knowledge">
            <h2 id="knowledge-title"></h2>
            <div id="knowledge-container">
            </div>
        </section>
        <section id="s4" class="projects">
            <h2 id="projects-title"></h2>
            <p id="projects-description"></p>
            <div id="projects-container">
            </div>
        </section>
        <section id="s5" class="education">
            <h2 id="education-title"></h2>
            <div id="education-container">
            </div>
        </section>
        <section id="s-exp" class="experience">
            <h2 id="experience-title"></h2>
            <div id="experience-container">
            </div>
        </section>
        <section id="s6" class="contacts">
            <h2 id="contacts-title"></h2>
            <article class="contact-info" id="contacts-container">
            </article>
        </section>
        <footer>
            <p id="footer-text"></p>
        </footer>
    </main>
    <nav>
        <section class="section-nav">
            <img id="side-logo" src="./src/img/header/maxado-logo.svg" alt="">
            <a class="section-link" href="#">
                <div class="section-icon">
                    <img src="./src/img/nav/l-home-icon.svg" alt="" class="theme-icon"
                        data-src-light="./src/img/nav/l-home-icon.svg" data-src-dark="./src/img/nav/d-home-icon.svg">
                </div>
                <span id="nav-home"></span>
            </a>
            <a class="section-link" href="#s2">
                <div class="section-icon">
                    <img src="./src/img/nav/l-differential-icon.svg" alt="" class="theme-icon"
                        data-src-light="./src/img/nav/l-differential-icon.svg"
                        data-src-dark="./src/img/nav/d-differential-icon.svg">
                </div>
                <span id="nav-differential"></span>
            </a>
            <a class="section-link" href="#s3">
                <div class="section-icon">
                    <img src="./src/img/nav/l-knowledge-icon.svg" alt="" class="theme-icon"
                        data-src-light="./src/img/nav/l-knowledge-icon.svg"
                        data-src-dark="./src/img/nav/d-knowledge-icon.svg">
                </div>
                <span id="nav-knowledge"></span>
            </a>
            <a class="section-link" href="#s4">
                <div class="section-icon">
                    <img src="./src/img/nav/l-projects-icon.svg" alt="" class="theme-icon"
                        data-src-light="./src/img/nav/l-projects-icon.svg"
                        data-src-dark="./src/img/nav/d-projects-icon.svg">
                </div>
                <span id="nav-projects"></span>
            </a>
            <a class="section-link" href="#s5">
                <div class="section-icon">
                    <img src="./src/img/nav/l-education-icon.svg" alt="" class="theme-icon"
                        data-src-light="./src/img/nav/l-education-icon.svg"
                        data-src-dark="./src/img/nav/d-education-icon.svg">
                </div>
                <span id="nav-education"></span>
            </a>
            <a class="section-link" href="#s-exp">
                <div class="section-icon">
                    <img src="./src/img/nav/l-education-icon.svg" alt="" class="theme-icon"
                        data-src-light="./src/img/nav/l-education-icon.svg"
                        data-src-dark="./src/img/nav/d-education-icon.svg">
                </div>
                <span id="nav-experience">ExperiÃªncia</span>
            </a>
            <a class="section-link" href="#s6">
                <div class="section-icon">
                    <img src="./src/img/nav/l-contact-icon.svg" alt="" class="theme-icon"
                        data-src-light="./src/img/nav/l-contact-icon.svg"
                        data-src-dark="./src/img/nav/d-contact-icon.svg">
                </div>
                <span id="nav-contact"></span>
            </a>
        </section>
    </nav>
    <script src="./src/js/scripts.js"></script>
</body>

</html>
